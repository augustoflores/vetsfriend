<body>
  <!-- Modal registro -->
  <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="registro" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Registro</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- tabs -->
          <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link active" href="#tab-registro-owner" aria-controls="tab-registro-owner"
                data-toggle="tab">Dueño de mascota</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tab-registro-vet" aria-controls="tab-registro-vet"
                data-toggle="tab">Veterinario</a>
            </li>
          </ul>
          <!-- tabs end -->

          <!-- tab content -->
          <div class="tab-content">

            <!-- tab expediente -->
            <div role="tabpanel" class="tab-pane active" id="tab-registro-owner">
              <div class="container tab-registro-owner">

                <!-- Nombre -->
                <h6>Nombre(s)</h6>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" placeholder="Nombre(s)">
                </div>

                <!-- Apellidos -->
                <h6>Apellidos</h6>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" placeholder="Apellidos">
                </div>

                <!-- Correo -->
                <h6>Correo</h6>
                <div class="input-group mb-3">
                  <input type="email" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" placeholder="Correo">
                </div>

                <!-- Tel. -->
                <h6>Tel.</h6>
                <div class="input-group mb-3">
                  <input type="tel" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" placeholder="Tel.">
                </div>

                <!-- Contraseña -->
                <h6>Contraseña</h6>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" placeholder="Tu contraseña">
                </div>

                <!-- Confirmar contraseña -->
                <h6>Confirma tu contraseña</h6>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" placeholder="Tu contraseña">
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-outline-primary">Ingresar</button>
                  <button type="button" class="btn btn-primary">Crear cuenta</button>
                </div>
              </div>
            </div>

            <!-- tab registro de vet -->
            <div role="tabpanel" class="tab-pane" id="tab-registro-vet">
              <div class="container tab-registro-owner">

                <!-- Nombre -->
                <h6>Nombre(s)</h6>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" placeholder="Nombre(s)">
                </div>

                <!-- Apellidos -->

                    aria-describedby="inputGroup-sizing-default" placeholder="Correo">
                </div>

                <!-- Cédula profesional -->

                <div class="input-group mb-3">
                  <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" placeholder="Cédula profesional">
                </div>

                <!-- Dirección -->
                <h6>Dirección</h6>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" placeholder="Escribe tu dirección">
                </div>

                <!-- Tel. -->

                  <input type="tel" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default" placeholder="Tel.">
